<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Your Spotify Wrapped</title>
    <style>
        body {
            text-align: center;
            background-color: #e0ebff;
        }
        .welcome-container {
            margin-top: 100px;
            font-family: Arial, sans-serif;
        }
        .form-container {
            margin-top: 50px;
            text-align: center;
        }
        .input-field {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            padding: 12px 25px;
            background-color: #1db954;
            color: white;
            border: none;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Listen up! Your Spotify Wrapped is here...</h1>
        <h2>Log in to see your stats!</h2>

        <!-- Login form for the Wrapped website -->
        <div class="form-container">
            <form method="post" action="{% url 'user_login' %}">
                {% csrf_token %}
                {{ form.as_p }} <!-- This will display the username and password fields -->
                <button class="submit-btn" type="submit">Login</button>
            </form>
        </div>

        <p>Don't have an account? <a href="{% url 'register' %}">Create one here</a></p>
    </div>
</body>
</html>
